<div class="container">
    <div *ngIf="aktKontengruppe" class="container">
        <!--Header-->
        <div class="container-fluid">
            <h3 class="text-center">Konten von {{ aktKontengruppe.bezeichnung }}</h3>
            <button class="btn btn-primary" type="button">Neues Konto</button>
            <hr>
        </div>

        <!--Tabelle-->
        <div class="container-fluid">
            <table class="table table-striped table-hover">
                <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bezeichnung</th>
                        <th scope="col">Beschreibung</th>
                        <th scope="col">SB</th>
                        <th scope="col">Aktionen</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let konto of aktKontengruppe.konten">
                        <td scope="row">{{ konto.id }}</td>
                        <td>{{ konto.bezeichnung }}</td>
                        <td>{{ konto.beschreibung }}</td>
                        <td>
                            <input *ngIf="konto.istSichtbar" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked disabled>
                            <input *ngIf="!konto.istSichtbar" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
                        </td>
                        <!--Schaltern-->
                        <td style="width: 20%;">
                            <a href="#" class="table-link  text-info">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a href="#" class="table-link danger">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
