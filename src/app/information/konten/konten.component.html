<h2 class="text-center">{{ title }}</h2>
<div class="container-fluid">
    <div class="row">
        <!--Linke Seite-->
        <div class="col">
            <div class="container">
                <!--Header-->
                <div class="container-fluid">
                    <h3 class="text-center">Gruppen</h3>
                    <button class="btn btn-primary" type="button">Neue Gruppe</button>
                    <hr>
                </div>

                <!--Tabelle-->
                <div class="container-fluid">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col">#</th>
                                <th scope="col">Bezeichnung</th>
                                <th scope="col">Beschreibung</th>
                                <th scope="col">Aktionen</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <th>Karten</th>
                                <th>Kargeldlosen</th>
                                <!--Schaltern-->
                                <th style="width: 20%;">
                                    <a href="#" class="table-link  text-info">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a href="#" class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Rechte Seite-->
        <div class="col">
            <div class="container">
                <!--Header-->
                <div class="container-fluid">
                    <h3 class="text-center">Elementen der Karten</h3>

                        <tbody>

                                <th scope="row">1</th>

                                <th style="width: 20%;">

                                            <i class="fa fa-square fa-stack-2x"></i>

                                        </span>
                                    </a>
                                </th>
                            </tr>
                        </tbody>
                    </table>

            </div>
        </div>
